<!--로또 번호 생성기
// 1부터 45까지 수 중 겹치지 않는 랜덤으로 6개 수 생성
// 생성된 번호를 화면에 표현
// 번호 생성 버튼을 클릭했을 때 생성, 버튼을 다시 누르면 재생성
// 로또 번호 생성 API 서버가 번호 생성
// random, Array, 반복문 등 사용-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
</head>
<body>
    <h1>버튼을 클릭하면 로또 번호가 생성됩니다. </h1>

    <div id="lottoNumbers"></div>
    <button onclick="generateNumbers()">번호 생성</button>

    <script>
        function generateNumbers() {
            document.getElementById("lottoNumbers").innerHTML = ""; // 이전에 생성된 번호 초기화

            // 1 ~ 45 배열 생성
            var numbers = [];
            for (var i = 1; i <= 45; i++) {
                numbers.push(i);
            }

            /*
            // 번호를 랜덤하게 섞기
            for (var i = numbers.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = numbers[i];
                numbers[i] = numbers[j];
                numbers[j] = temp;
            }
            */

            // 첫 번째부터 여섯 번째까지의 수를 선택하여 정렬
            var lottoNumbers = numbers.slice(0, 6).sort(function(a, b) {
                return a - b;
            });

            // 화면에 번호 표시
            var lottoNumbersDiv = document.getElementById("lottoNumbers");
            var numbersText = "로또 번호: " + lottoNumbers.join(", ");
            lottoNumbersDiv.innerText = numbersText;
        }
    </script>
</body>
</html>
